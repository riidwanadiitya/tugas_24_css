<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <form>
        <div class="form-group">
            <label class="font-weight-bold">Nama Lengkap</label>
            <input type="text" class="form-control" placeholder="Nama Lengkap">
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Alamat</label>
            <textarea name="" class="form-control" cols="30" rows="5" placeholder="Alamat"></textarea>
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Foto Profil</label>
            <input type="file" class="form-control-file">
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Email</label>
            <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Kata Sandi</label>
            <input type="password" class="form-control" placeholder="Kata Sandi">
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Jenis Kendaraan Anda: </label> &nbsp;&nbsp;
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
              Motor
            </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
                <label class="form-check-label" for="exampleRadios2">
              Mobil
            </label>
            </div>
        </div>

        <button type="button" class="btn btn-primary btn-lg">Register</button>


    </form>
</body>

</html>
